
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>My Team</title>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/style.css" />
      <script src="https://kit.fontawesome.com/c502137733.js"></script>
    </head>
  
    <body>
      <header class="mb-5 p-4 bg-info">
        <h1 class="text-center text-white">
          <i class="fas fa-users px-4"></i>My team
        </h1>
      </header>
      <div class="mt-5 m-3 d-flex justify-content-around flex-wrap">
      
        <div class="card m-2 shadow mb-5 bg-body rounded">
        <div class="body-title card-header text-center text-light">
          <i class="fas fa-user-alt fa-2x pt-2"></i>
          <h3 class="p-2">Manager</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">[object Object]</h4>
          <ul class="list-group mx-3 mb-3">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">undefined</span>
            </li>
            <li class="list-group-item fw-bold">
              Office Number: <span class="fw-normal">undefined</span>
            </li>
            <li class="list-group-item fw-bold">
              Email:
              <span class="fw-normal"
                ><a href="mailto: undefined"
                  >undefined</a
                ></span
              >
            </li>
          </ul>
        </div>
      </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
